    <!-- Firebase and App Logic -->
    <script type="module">
        // --- Firebase Imports ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, collection, query, where, getDocs, writeBatch, serverTimestamp, updateDoc, addDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        // --- IMPORTANT: Firebase Configuration ---
        const firebaseConfig = {
            apiKey: "AIzaSyB3rWp3ea-d23JqoNpytk2p1-Yw-4DFE1Q",
            authDomain: "tradeup-webapp.firebaseapp.com",
            projectId: "tradeup-webapp",
            storageBucket: "tradeup-webapp.appspot.com",
            messagingSenderId: "313536637922",
            appId: "1:313536637922:web:47fbbba247016d84b627bb",
            measurementId: "G-XZ0T6VMS8M"
        };

        // --- Initialize Firebase ---
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- App Constants ---
        const PRODUCT_PRICE = 999;
        const DIRECT_COMMISSION_RATE = 0.20;
        const PDF_DOWNLOAD_URL = "https://files.catbox.moe/22kej8.pptx";
        const MASTER_ACCESS_CODE = "502197204135"; // The static access code

        // --- App State ---
        let currentUserBalance = 0;

        // --- UI Elements ---
        const pages = document.querySelectorAll('.page');
        const loginNavLink = document.getElementById('login-nav-link');
        const dashboardNavLink = document.getElementById('dashboard-nav-link');
        const logoutNavLink = document.getElementById('logout-nav-link');
        const themeToggleButton = document.getElementById('theme-toggle');
        const lightIcon = document.getElementById('theme-toggle-light-icon');
        const darkIcon = document.getElementById('theme-toggle-dark-icon');

        // --- THEME SWITCHER LOGIC ---
        if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
            lightIcon.classList.remove('hidden');
            darkIcon.classList.add('hidden');
        } else {
            document.documentElement.classList.remove('dark');
            darkIcon.classList.remove('hidden');
            lightIcon.classList.add('hidden');
        }
        themeToggleButton.addEventListener('click', function() {
            lightIcon.classList.toggle('hidden');
            darkIcon.classList.toggle('hidden');
            document.documentElement.classList.toggle('dark');
            if (document.documentElement.classList.contains('dark')) {
                localStorage.setItem('color-theme', 'dark');
            } else {
                localStorage.setItem('color-theme', 'light');
            }
        });

        // --- Page Navigation & Rendering Logic ---
        function renderPage(pageId) {
            const pageContainer = document.getElementById(pageId);
            if (!pageContainer) return;
            const template = document.getElementById(`template-${pageId}`);
            if (template) {
                pageContainer.innerHTML = template.innerHTML;
            }
        }
        
        function showPage(pageId) {
            // Do not show register page directly
            if (pageId === 'register' && !sessionStorage.getItem('verifiedAccessCode')) {
                window.location.hash = 'access';
                return;
            }
            pages.forEach(page => page.classList.toggle('active', page.id === pageId));
            renderPage(pageId);
            bindPageEventListeners(pageId);
        }

        window.addEventListener('hashchange', () => {
            const pageId = window.location.hash.substring(1) || 'home';
            showPage(pageId);
        });

        const initialPage = window.location.hash.substring(1) || 'home';
        showPage(initialPage);
        
        document.body.addEventListener('click', (e) => {
            if (e.target.matches('a[href^="#"]')) {
                e.preventDefault();
                const pageId = e.target.getAttribute('href').substring(1);
                window.location.hash = pageId;
            }
        });

        // --- Auth State Management ---
        onAuthStateChanged(auth, (user) => {
            if (user) {
                loginNavLink.classList.add('hidden');
                dashboardNavLink.classList.remove('hidden');
                logoutNavLink.classList.remove('hidden');
                const currentPageId = window.location.hash.substring(1);
                if (['login', 'register', 'home', 'access', ''].includes(currentPageId)) {
                     window.location.hash = 'dashboard';
                } else {
                    showPage(currentPageId);
                }
            } else {
                loginNavLink.classList.remove('hidden');
                dashboardNavLink.classList.add('hidden');
                logoutNavLink.classList.add('hidden');
                const currentPageId = window.location.hash.substring(1);
                if (currentPageId === 'dashboard') {
                    window.location.hash = 'home';
                }
            }
        });

        // --- Event Listener Binding ---
        function bindPageEventListeners(pageId) {
            if (pageId === 'login') {
                document.getElementById('login-form')?.addEventListener('submit', handleLogin);
            }
            if (pageId === 'access') {
                document.getElementById('access-form')?.addEventListener('submit', handleAccessCode);
            }
            if (pageId === 'register') {
                document.getElementById('register-form')?.addEventListener('submit', handleRegister);
                const verifiedCode = sessionStorage.getItem('verifiedAccessCode');
                if (verifiedCode) {
                    document.getElementById('verified-access-code').textContent = verifiedCode;
                }
            }
            if (pageId === 'dashboard' && auth.currentUser) {
                document.getElementById('copy-code-btn')?.addEventListener('click', handleCopyCode);
                document.getElementById('withdrawal-form')?.addEventListener('submit', handleWithdrawalRequest);
                loadDashboardData(auth.currentUser.uid);
            }
        }

        // --- Event Handlers ---
        async function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const errorDiv = document.getElementById('login-error');
            errorDiv.classList.add('hidden');

            try {
                await signInWithEmailAndPassword(auth, email, password);
                e.target.reset();
            } catch (error) {
                errorDiv.textContent = error.message;
                errorDiv.classList.remove('hidden');
            }
        }

        async function handleAccessCode(e) {
            e.preventDefault();
            const codeInput = document.getElementById('access-code');
            const code = codeInput.value.trim();
            const errorDiv = document.getElementById('access-error');
            
            if (code === MASTER_ACCESS_CODE) {
                sessionStorage.setItem('verifiedAccessCode', code);
                window.location.hash = 'register';
            } else {
                errorDiv.textContent = "The access code is incorrect. Please try again.";
                errorDiv.classList.remove('hidden');
            }
        }

        async function handleRegister(e) {
            e.preventDefault();
            const verifiedAccessCode = sessionStorage.getItem('verifiedAccessCode');
            const errorDiv = document.getElementById('register-error');
            
            if (verifiedAccessCode !== MASTER_ACCESS_CODE) {
                errorDiv.textContent = "Access code verification is missing. Please go back and enter the access code.";
                errorDiv.classList.remove('hidden');
                setTimeout(() => { window.location.hash = 'access'; }, 3000);
                return;
            }

            const btn = e.target.querySelector('button[type="submit"]');
            btn.disabled = true;
            btn.textContent = 'Creating Account...';

            const name = document.getElementById('register-name').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const referralCode = document.getElementById('register-referral').value.trim();
            const successDiv = document.getElementById('register-success');
            errorDiv.classList.add('hidden');
            successDiv.classList.add('hidden');

            if (password.length < 6) {
                errorDiv.textContent = "Password must be at least 6 characters long.";
                errorDiv.classList.remove('hidden');
                btn.disabled = false;
                btn.textContent = 'Create Account';
                return;
            }

            try {
                let referrer = null;
                if (referralCode) {
                    const q = query(collection(db, "users"), where("referralCode", "==", referralCode));
                    const querySnapshot = await getDocs(q);
                    if (querySnapshot.empty) throw new Error("Invalid referral code.");
                    referrer = { uid: querySnapshot.docs[0].id, ...querySnapshot.docs[0].data() };
                }

                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const newUser = userCredential.user;
                const ownReferralCode = `${name.split(' ')[0].toLowerCase().replace(/[^a-z0-9]/g, '')}${Math.floor(1000 + Math.random() * 9000)}`;
                const userData = { name, email, referralCode: ownReferralCode, referrerId: referrer ? referrer.uid : null, downline: [], createdAt: serverTimestamp(), totalEarnings: 0, balance: 0, paymentStatus: 'completed' };
                const batch = writeBatch(db);
                batch.set(doc(db, "users", newUser.uid), userData);

                if (referrer) {
                    const directCommission = PRODUCT_PRICE * DIRECT_COMMISSION_RATE;
                    const referrerRef = doc(db, "users", referrer.uid);
                    const newTotalEarnings = (referrer.totalEarnings || 0) + directCommission;
                    const newBalance = (referrer.balance || 0) + directCommission;
                    batch.update(referrerRef, { downline: [...(referrer.downline || []), newUser.uid], totalEarnings: newTotalEarnings, balance: newBalance });
                }
                
                await batch.commit();
                sessionStorage.removeItem('verifiedAccessCode');
                await signOut(auth);

                document.getElementById('register-form').reset();
                successDiv.textContent = 'Account created successfully! You can now log in.';
                successDiv.classList.remove('hidden');
                setTimeout(() => { window.location.hash = 'login'; }, 3000);

            } catch (error) {
                errorDiv.textContent = `Registration failed. Error: ${error.message}`;
                errorDiv.classList.remove('hidden');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Create Account';
            }
        }
        
        function handleCopyCode() {
            const codeEl = document.getElementById('dashboard-referral-code');
            const btn = document.getElementById('copy-code-btn');
            if (codeEl && btn) {
                const code = codeEl.textContent;
                navigator.clipboard.writeText(code).then(() => {
                    const originalText = btn.textContent;
                    btn.textContent = 'Copied!';
                    setTimeout(() => { btn.textContent = originalText; }, 2000);
                }).catch(err => {
                    alert('Failed to copy code.');
                });
            }
        }

        async function handleWithdrawalRequest(e) {
            e.preventDefault();
            const btn = e.target.querySelector('button[type="submit"]');
            const errorDiv = document.getElementById('withdrawal-error');
            const successDiv = document.getElementById('withdrawal-success');
            
            errorDiv.classList.add('hidden');
            successDiv.classList.add('hidden');
            btn.disabled = true;
            btn.textContent = 'Submitting...';

            const amount = parseFloat(document.getElementById('withdrawal-amount').value);
            const upiId = document.getElementById('withdrawal-upi').value.trim();
            const user = auth.currentUser;

            try {
                // --- Validation ---
                if (!user) {
                    throw new Error("You must be logged in to make a request.");
                }
                if (!upiId) {
                    throw new Error("Please enter your UPI ID.");
                }
                if (isNaN(amount) || amount <= 0) {
                    throw new Error("Please enter a valid positive amount to withdraw.");
                }
                if (amount > currentUserBalance) {
                    throw new Error(`Withdrawal amount cannot exceed your available balance of ₹${currentUserBalance.toFixed(2)}.`);
                }

                // --- Use a batch write to perform multiple operations atomically ---
                const batch = writeBatch(db);

                // 1. Create the request document in Firestore
                const requestsCollectionRef = collection(db, "withdrawalRequests");
                const newRequestRef = doc(requestsCollectionRef); // Create ref for the new request
                batch.set(newRequestRef, {
                    userId: user.uid,
                    userEmail: user.email,
                    amount: amount,
                    upiId: upiId,
                    status: "pending",
                    requestedAt: serverTimestamp()
                });

                // 2. Update the user's balance
                const userDocRef = doc(db, "users", user.uid);
                const newBalance = currentUserBalance - amount;
                batch.update(userDocRef, { balance: newBalance });

                // Commit both operations
                await batch.commit();

                // --- Update UI and state upon success ---
                currentUserBalance = newBalance; // Update local state
                document.getElementById('dashboard-balance').textContent = `₹${newBalance.toFixed(2)}`; // Update UI
                
                successDiv.textContent = "Your withdrawal request has been submitted successfully! Your balance has been updated.";
                successDiv.classList.remove('hidden');
e.target.reset(); // Clear the form

            } catch (error) {
                errorDiv.textContent = error.message;
                errorDiv.classList.remove('hidden');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Submit Withdrawal Request';
            }
        }

        async function loadDashboardData(uid) {
            if (!uid) return;
            const userDocRef = doc(db, "users", uid);
            try {
                const userDoc = await getDoc(userDocRef);
                if (userDoc.exists()) {
                    const userData = userDoc.data();
                    currentUserBalance = userData.balance || 0;
                    document.getElementById('dashboard-earnings').textContent = `₹${(userData.totalEarnings || 0).toFixed(2)}`;
                    document.getElementById('dashboard-balance').textContent = `₹${currentUserBalance.toFixed(2)}`;
                    document.getElementById('dashboard-referrals').textContent = userData.downline ? userData.downline.length : 0;
                    document.getElementById('dashboard-referral-code').textContent = userData.referralCode;
                    const downloadBtn = document.getElementById('download-pdf-btn');
                    if (downloadBtn) {
                        downloadBtn.href = PDF_DOWNLOAD_URL;
                    }
                } else {
                    await signOut(auth);
                }
            } catch (error) {
                console.error("Error loading dashboard data:", error);
            }
        }
        
        logoutNavLink.addEventListener('click', async (e) => {
            e.preventDefault();
            await signOut(auth);
        });

    </script>
